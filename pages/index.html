<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Pesquisa Social</title>
    <link rel="stylesheet" href="../src/styles.css">
</head>
<body>
    <header class="flex">
        <h1>Pesquisa Sobre Minorias na Computação</h1>
        <p>Esta é uma pesquisa realizada para compreender melhor sobre como a computação pode impactar na vida de minorias sociais.</p>
        <p>Esta pesquisa é baseada <a href=""></a></p>
    </header>
    <main class="flex container">
        <form class="flex item" action="">
            <legend>Sobre Você</legend>
            <label for="name"> Seu nome
                <input type="text">
            </label>
            <label for="age"> Sua Idade
                <input type="text">
            </label>
            <label for="minority">Faz Parte de Alguma Minoria Social?
                <input type="radio" name="minority" id="Sim">
                <input type="radio" name="minority" id="Não">
            </label>
            <label for="whichMinority">
                <input type="checkbox" name="whichMinority" id="LGBT">
                <input type="checkbox" name="whichMinority" id="Mulher">
                <input type="checkbox" name="whichMinority" id="Negro">
                <input type="checkbox" name="whichMinority" id="">
            </label>
            

        </form>
        <button><span>ir para a pesquisa</span></button>
    </main>
    <footer></footer>
